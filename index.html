<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Reservas del d√≠a: </h2>
        <input id = "nombre" type="text">
        <input id = "email"   type="email">
        <button type="submit" id="ordenarAgenda">Ordenar Agenda</button>
        <h1>Formulario de Agenda</h1>
        <form id="formulario">
            <div class="mb-4">
                <label class="form-label required">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <label for="deporte" class="form-label required">Seleccionar Deporte:</label>
            <select class="form-select form-control" aria-label="Default select example" id="deporte">
                <option selected value="0">Futbol</option>
                <option value="1">Basketball</option>
                <option value="2">Volleyball</option>
                <option value="3">Libre</option>
              </select>
            <div class="mb-4">
                <label class="form-label required">Fecha</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="mb-4">
                <label class="form-label required">Horario</label>
                <input type="time" class="form-control" id="horario" min="08:00" max="22:00">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="enviar">Agendar horario</button>
                <button type="reset" class="btn btn-danger">Borrar todo</button>
            </div>
        </form>

    </div>

    <script src="./eventos.js"></script>
</body>
</html>
